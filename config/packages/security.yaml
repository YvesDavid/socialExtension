security:
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_resources_index

            logout:
                path: app_logout
                target: app_login
                # where to redirect after logout
                # target: app_any_route

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # by default, the feature is enabled by checking a checkbox in the
                # login form, uncomment the following line to always enable it.
                #always_remember_me: true

    access_control:
        # login public
        - { path: ^/login, roles: PUBLIC_ACCESS }
        # tout le reste du site nécessite d'être connecté
        - { path: ^/resources, roles: ROLE_USER }
        - { path: ^/api/v1/resources, roles: ROLE_USER }
        - { path: ^/notifications, roles: ROLE_USER }
        - { path: ^/_notifications, roles: ROLE_USER }
        - { path: ^/api/v1/notifications, roles: ROLE_USER }
